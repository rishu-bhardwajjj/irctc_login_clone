<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Next Generation eTicketing System</title>
    <link rel="shortcut icon" href="./logo.jpeg" type="image/x-icon">
    <link rel="preload" crossorigin="" href="https://fonts.gstatic.com/s/quicksand/v7/6xKtdSZaM9iE8KbpRA_hJVQNcOM.woff2" as="font"> 
    <link rel="stylesheet" href="irctc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="head">
        <div class="logo">
            <img class="secondry-logo" src="./secondry-logo.png" alt="secondary logo" srcset="">
        </div>
      <div class="nav_but">
        
        <div class="line1but">
          <table >
            <tr>
              <td class="headtable1"><input type="button" class="login" value="LOGIN"></td>
              <td class="headtable1"><label for="REGITER">REGISTER</label></td>
              <td class="headtable1"><label for="AGENT LOGIN">AGENT LOGIN</label></td>
              <td class="headtable1"><label for="CONTACT US">CONTACT US</label></td>
              <td class="headtable1"><label for="DAILY DEALS">DAILY DEALS</label></td>
              <td class="headtable1"><label for="alert" class="alert">ALERTS</label> </td>
              <td class="headtable1"><label for="d">02-Jun-2024 [22:08:42]</label></td>
              <td class="headtable1"><label for="a-">A-</label></td>
              <td class="headtable1"><label for="a">A</label></td>
              <td class="headtable1"><label for="a+">A+</label></td>
              <td class="headtable1"><label for="हिंदी">हिंदी</label></td>
            </tr>
            <tr>
              <td id="fa-home" class="headtable1"><i  id="faa-home" class="fa fa-home" aria-hidden="true"></i></td>  
              <td class="headtable1"><input type="button" class="IRCTCEX" value="IRCTC EXCLUSIVE"></td>
              <td class="headtable1"><label for="TRAIN">TRAIN</label></td>
              <td class="headtable1"><label for ="BUSES">BUSES</label></td>
              <td class="headtable1"><label for="FLIGHTS">FLIGHTS</label></td>
              <td class="headtable1"><label for="HOTELS">HOTELS</label></td>
              <td class="headtable1"><label for="HOLIDAYS">HOLIDAYS</label></td>
              <td class="headtable1"><label for="LOYALTY"></label>LOYALTY</td>
              <td class="headtable1"><label for="MEALS"></label>MEALS</td>
              <td class="headtable1"><label for="PROMOTIONS">PROMOTIONS</label></td>
              <td class="headtable1"><label for="MORE"></label>MORE</td>
            </tr>

          </table>
           

        </div>
      </div>
      <div class="rightlogo">
       
          <img class="right-logo" src="./logo.jpeg" alt="secondary logo" srcset="">
      </div>
      </div>
    </div>
    <div class="main">
      <div >
        <label class="indianrail"for="indian">INDIAN RAILWAYS</label>
        <label class="subindian"for="subindian">Safety | Security | Punctuality</label>
      </div>
      <div class="form">
       <div class="headbbuts">
        <div class="but1">
          <div class="butimg1"><img height="30px" width ="25px"src="./pnr.png" alt="" srcset=""></div> 
          <div class="butlabel1"><label id ="p1" class="pnrstatus">PNR STATUS</label></div>
        </div>
        <div class="but2">
          <div class="butimg2"><img height="30px" width ="25px"src="./chart.png" alt="" srcset=""></div>
          <div class="butlabel2"><label id ="p1" class="pnrstatus">CHARTS / VACANCY</label></div>
        </div></div>
       <div class="bookticket">
        <label class="booktext">BOOK TICKET</label>
       </div>
       <div class="stationdet">
        <div class="stationdetright">

          <div class="frombox">
             <div class="boximg1"><i class="fa fa-location-arrow" aria-hidden="true"></i></div> 
          <div class="fromtext"><input style="text-align: center;" class="fromtext"type="text" placeholder="FROM" value=""></div>
          </div>
          <div class="tobox">
            
              <div class="boximg1"><i class="fa fa-map-marker" aria-hidden="true"></i></div> 
           <div class="fromtext"><input style="text-align: center;" class="fromtext"type="text" placeholder="TO" value=""></div>
           </div>
      
          <div class="qoutabox">
            <div class="ricon"><i class="fa fa-th-large" aria-hidden="true"></i></div> 
            <div class="fromtext"><select name="qouta" class="fromtext" >
              <option style="text-align: center;" value="GENERAL">GENERAL</option>
            </select></div>
          </div>
        </div>
        <div class="stationdetleft">
        <div class="datebox">
          <div class="ricon"><i class="fa fa-calendar" aria-hidden="true"></i></div>
          <!-- <label for="date">DD/MM/YYYY</label> -->
          <div class="cal"><input type="date" name="date"style="text-align: center;"  id="date"></div>

        </div>
       
        <div class="classbox">
          <div class="ricon"><i class="fa fa-briefcase" aria-hidden="true"></i></div>
          <div class="datebox"><select name="class" class="datebox" >
            <option style="text-align: center;" value="ALL CLASS">ALL CLASS</option>
          </select></div>
        </div>
      </div>
    </div>   
        <div class="checkboxs">
          <table>
            <tr>
              <td><input type="checkbox" name="1" id="1"><label for="1"> Person With Disability Concession</label></td>
              <td><input type="checkbox" name="2" id="2"><label for="2"> Flexible With Date</label></td>
            </tr>
          
          <tr>
            <td> <input type="checkbox" name="3" id="3"><label for="3"> Train with Available Berth </label></td>
            <td><input type="checkbox" name="4" id="4"><label for="4"> Railway Pass Concession</label></td>
          </tr>
         
          

        </table>
    
      

      </div>
      <div class="buttons">
        <button class="search">Search</button>
        <button class="disha"> Try booking in Ask DISHA 2.0 </button>
      </div>
      </div>
    </div>
    
</body>
</html>
